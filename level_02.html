<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Life Savers</title>

    <!-- <link rel="icon" href=""> for web icon-->
    <link rel="stylesheet" href="style.css">
</head>
<body class="gameplay-page">

    <div id="question-container" class="content">
        <!-- คำถาม แรก -->
        <div id="question1">
            <div class="image-container">
                <img src="picture/ex02.png" alt="Main Image">
            </div>
            <p><h1>เลือดกำเดาไหล</h1></p>
            <div class="button-grid">
                <a class="button" onclick="checkAnswer(true)">บีบจมูกและโน้มตัวไปข้างหน้า</a>
                <a class="button" onclick="checkAnswer(false)">ใส่แว่นกันแดด</a>
                <a class="button" onclick="checkAnswer(false)">นวดจมูก</a>
                <a class="button" onclick="checkAnswer(false)">เอาน้ำเย็นราดหัว</a>
            </div>
        </div>
    </div>

        <!-- คำถามที่ สอง -->
        <div id="question2" class="hidden">
            <div class="image-container">
                <img src="picture/ex2.5.png" alt="Next Question Image" width="200">
            </div>
            <h1>แล้วควรทำอย่างไรต่อ?</h1>
            <div class="button-grid">
                <a class="button" onclick="checkAnswer(false)">a</a> <!-- ผิด -->
                <a class="button" onclick="checkAnswer(true)">b</a> <!-- ถูก -->
                <a class="button" onclick="checkAnswer(false)">c</a> <!-- ผิด -->
                <a class="button" onclick="checkAnswer(false)">d</a> <!-- ผิด -->
            </div>
        </div>

    </div>

        <!-- หน้าสำหรับคำตอบผิด -->
        <div id="wrong-answer" class="content hidden">
            <h1>คุณตอบผิด!</h1>
            <p>ลองอีกครั้งนะ!</p>
            <a class="button" onclick="reloadGame()">กลับไปเริ่มใหม่</a>
        </div>

    <!-- Buttons -->
    <a href="startGame.html" class="button button-upleft">BACK</a>

    <!-- JS -->
    <script src="gameplay.js"></script>
    
</body>
</html>
