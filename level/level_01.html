<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Life Savers</title>
    <link rel="icon" href="../picture/LOGO.png">
    <link rel="stylesheet" href="../style.css">
    <!-- ด่าน 1: เรื่อง xxxxx -->
</head>
<body class="gameplay-page">

    <div id="question-container" class="content">
        <!-- คำถาม 1 -->
        <div id="question1">
            <div class="image-container">
                <img id="gif-container-q1" class="gif-container" src="../picture/ex01.png" data-default-src="../picture/ex01.png" alt="Question Image">
            </div>
            <h1>แผลถลอกควรทำอย่างไร</h1>
            <div class="button-grid">
                <a class="button" onclick="checkAnswer(this, true, '../picture/ex1.5.png', '', '../picture/ex1.5.png')">ล้างน้ำเปล่า</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/gifexample_01.gif', 'การทายาหม่อง...', '../picture/wrongANS/wrong1.png')">ทายาหม่อง</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/gifexample_02.gif', 'เบตาดีนไม่เหมาะ...', '../picture/wrongANS/wrong2.png')">เบตาดีน</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/gifexample_03.gif', 'ไม่ควรปล่อยแผล...', '../picture/wrongANS/wrong3.png')">ปล่อยไว้อย่างนั้น</a>
            </div>
        </div>

        <!-- คำถาม 2 -->
        <div id="question2" class="hidden">
            <div class="image-container">
                <img id="gif-container-q2" class="gif-container" src="../picture/ex1.5.png" data-default-src="../picture/ex1.5.png" alt="Question Image">
            </div>
            <h1>แล้วควรทำอย่างไรต่อ?</h1>
            <div class="button-grid">
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/wrong1.gif', 'ไม่ควรบีบแผล...', '../picture/wrongANS/wrong1.gif')">บีบแผลให้เลือดออก</a>
                <a class="button" onclick="checkAnswer(this, true, '../picture/wrongANS/correct.gif', '', '')">รีบไปโรงพยาบาล</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/wrong2.gif', 'การรัดแผล...', '')">ใช้ผ้ารัดเหนือแผล</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/wrong3.gif', 'การเป่า...', '')">เป่า</a>
            </div>
        </div>
    </div>

    <!-- หน้าสำหรับคำตอบผิด -->
    <div id="wrong-answer" class="content hidden">
        <img id="wrong-image" class="wrong-image" src="" style="max-width: 400px;">
        <h1 style="color: red;">คุณตอบผิด!</h1>
        <h2 id="wrong-text">==ข้อความ==</h2>
        <a class="button" onclick="reloadGame()">กลับไปเริ่มใหม่</a>
    </div>

    <!-- ปุ่ม Back -->
    <a href="../startGame.html" class="button button-upleft">BACK</a>

    <!-- ลิงก์ JavaScript -->
    <script src="../gameplay.js"></script>
    <script src="../levelcheck.js"></script>
    
</body>
</html>
