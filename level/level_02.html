<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Life Savers</title>
    <link rel="icon" href="../picture/LOGO.png">
    <link rel="stylesheet" href="../style.css">
    <!-- ด่าน 2: เรื่อง xxxxx -->
</head>
<body class="gameplay-page">

    <div id="question-container" class="content">
        <!-- คำถาม 1 -->
        <div id="question1">
            <div class="image-container">
                <img id="gif-container-q1" class="gif-container" src="../picture/ex02.png" data-default-src="../picture/ex02.png" alt="Question Image">
            </div>
            <h1>เลือดกำเดาไหล</h1>
            <div class="button-grid">
                <a class="button" onclick="checkAnswer(this, true, '../picture/ex2.5.png', '', '../picture/ex2.5.png')">บีบจมูกและโน้มตัวไปข้างหน้า</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/gifexample_04.gif', 'เท่ชะมัด แต่ไม่ได้ผลเท่าไหร่นะ...', '../picture/wrongANS/wrong4.png')">ใส่แว่นกันแดด</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/gifexample_02.gif', 'เลือดไหลมากกว่าเดิม!', '../picture/wrongANS/wrong5.png')">นวดจมูก</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/wrong6.gif', 'เย็นจี๊ดดดดด', '../picture/wrongANS/wrong6.gif')">เอาน้ำเย็นราดหัว</a>
            </div>
        </div>

        <!-- คำถาม 2 -->
        <div id="question2" class="hidden">
            <div class="image-container">
                <img id="gif-container-q2" class="gif-container" src="../picture/ex2.5.png" data-default-src="../picture/ex2.5.png" alt="Question Image">
            </div>
            <h1>แล้วควรทำอย่างไรต่อ?</h1>
            <div class="button-grid">
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/wrong1.gif', '...', '')">a</a>
                <a class="button" onclick="checkAnswer(this, true, '../picture/wrongANS/correct.gif', '', '')">b</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/wrong2.gif', '...', '')">c</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/wrong3.gif', '...', '')">d</a>
            </div>
        </div>
    </div>


    <!-- หน้าสำหรับคำตอบผิด -->
    <div id="wrong-answer" class="content hidden">
        <img id="wrong-image" class="wrong-image" src="" style="max-width: 300px;">
        <h1 style="color: red;">คุณตอบผิด!</h1>
        <h2 id="wrong-text">==ข้อความ==</h2>
        <a class="button" onclick="reloadGame()">กลับไปเริ่มใหม่</a>
    </div>

    <!-- Buttons -->
    <a href="../startGame.html" class="button button-upleft">BACK</a>

    <!-- JS -->
    <script src="../gameplay.js"></script>
    <script src="../levelcheck.js"></script>

</body>
</html>
