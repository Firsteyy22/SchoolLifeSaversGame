<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Life Savers</title>
    <link rel="icon" href="../picture/LOGO.png">
    <link rel="stylesheet" href="../style.css">
    <!-- ด่าน 3: เรื่อง xxxxx -->
</head>
<body class="gameplay-page">
<!-- แบบ 2 ตอบแล้ว มีวิดีโอแทรก = เกมมีดีเทลมากขึ้น -->

    <div id="question-container" class="content">
        <!-- คำถาม 1 -->
        <div id="question1">
            <div class="image-container">
                <img id="gif-container-q1" class="gif-container" src="../picture/ex03.png" data-default-src="../picture/ex03.png" alt="Main Image">
            </div>
            <h1>โดนแมงป่องต่อย ควรทำอย่างไร</h1>
            <div class="button-grid">
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/', 'ข้่อความ', '../picture/wrongANS/', '')">a</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/', 'ข้่อความ', '../picture/wrongANS/', '')">b</a>
                <a class="button" onclick="checkAnswer(this, true, '../picture/correct.gif', '', '../picture/ex02.png', '../video/recap1.mp4')">c</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/', 'ข้่อความ', '../picture/wrongANS/', '')">d</a>
            </div>
        </div>


        <!-- คำถาม 2 -->
        <div id="question2" class="hidden">
            <div class="image-container">
                <img id="gif-container-q2" class="gif-container" src="../picture/ex02.png" data-default-src="../picture/ex03.png" alt="Main Image">
            </div>
            <h1>ควรทำอย่างไรต่อ</h1>
            <div class="button-grid">
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/', 'ข้่อความ', '../picture/wrongANS/', '')">a</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/', 'ข้่อความ', '../picture/wrongANS/', '')">b</a>
                <a class="button" onclick="checkAnswer(this, true, '../picture/correct.gif', '', '../picture/correct.gif', '../video/recap2.mp4')">c</a>
                <a class="button" onclick="checkAnswer(this, false, '../picture/wrongANS/', 'ข้่อความ', '../picture/wrongANS/', '')">d</a>
            </div> 
        </div>
       

    </div>

    <!-- Fullscreen Video Overlay -->
    <div id="fullscreen-video-container" class="fullscreen-video-container hidden">
        <video id="fullscreen-video" class="fullscreen-video" muted></video>
        <a id="next-button" class="hidden button next-button" onclick="goToNextStep()">ไปยังส่วนถัดไป</a>
    </div>
    
    <!-- หน้าสำหรับคำตอบผิด -->
    <div id="wrong-answer" class="content hidden">
        <img id="wrong-image" class="wrong-image" src="" style="max-width: 400px;">
        <h1 style="color: red;">คุณตอบผิด!</h1>
        <h2 id="wrong-text">==ข้อความ==</h2>
        <a class="button" onclick="reloadGame()">กลับไปเริ่มใหม่</a>
    </div>

    <!-- Buttons -->
    <a href="../startGame.html" class="button button-upleft">BACK</a>

    <!-- JS -->
    <script src="../levelcheck.js"></script>
    <script src="../gameplay.js"></script>

</body>
</html>
