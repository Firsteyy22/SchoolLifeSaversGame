<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Life Savers</title>
    <link rel="icon" href="picture/LOGO.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Room/css/style_room1.css">

    <style>
     body{ 
        background-image: url('picture/BG.png');
        z-index: 0;
        
        }
		
        @keyframes blink {
            0%, 100% { opacity: 1; } /* เริ่มต้นและจบแบบมองเห็น */
            50% { opacity: 0; } /* กลางทางจะหายไป */
        }

        .click-anywhere-text h2 {
            animation: blink 1.8s infinite; /* ทำให้กระพริบทุก 1 วินาที */
        }

        .click-anywhere-text {
            text-align: center;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
 
    </style>

</head>
<body class="menu-page">
    <div class="logo">
        <img src="picture/LOGO.png" alt="Game Logo" class="logo">
    </div>
    <div class="click-anywhere-text" style="text-align: center; position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%);">
        <h2>Click anywhere to start</h2>
    </div>

    <!-- audio -->
    <audio id="bg-music" loop>
        <source src="music/bgm/main_bg.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx" preload="auto">
        <source src="music/sfx/click-pop.mp3" type="audio/mpeg">
    </audio>

    <!-- JS -->
    <script src="audioController.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.addEventListener("click", async () => {
                // บันทึก interaction เพื่อปลดล็อค autoplay
                localStorage.setItem("hadUserInteraction", "true");
                
                // เล่น SFX (ถ้าเปิดใช้งาน)
                if (window.audioManager) {
                    try {
                        await window.audioManager.playSFX();
                    } catch (error) {
                        console.error("SFX playback failed:", error);
                    }
                }
    
                // นำทางไปยัง menu.html
                window.location.href = "loading.html";
            });
        });
    </script>
    
</body>
</html>
